[pytest]
# Pytest configuration for Karmacadabra shared utilities

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default markers
markers =
    unit: Fast unit tests with mocking (deselect with '-m "not unit"')
    integration: Integration tests requiring blockchain/network (deselect with '-m "not integration"')
    slow: Tests that take more than 5 seconds (deselect with '-m "not slow"')
    requires_funding: Tests requiring funded wallets (deselect with '-m "not requires_funding"')
    requires_openai: Tests requiring OpenAI API key (deselect with '-m "not requires_openai"')

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (if using pytest-cov)
# addopts = --cov=shared --cov-report=html --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Directories to ignore
norecursedirs = .git .venv venv __pycache__ *.egg-info

# Minimum version
minversion = 7.0
